<mat-card class="card mat-elevation-z0">
  <mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
  </mat-card-header>
  <mat-card-content>
    <h2>Shiba Inu</h2>
    <p>Age: 34</p>
    <mat-icon matBadge="4" matBadgeColor="primary"
      >sentiment_satisfied_alt</mat-icon
    >
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
  </mat-card-content>
</mat-card>
