<mat-card class="card">
  <mat-card-header>
    <img
      mat-card-image
      [src]="friendlyGnome.thumbnail"
      [alt]="friendlyGnome.name"
    />
  </mat-card-header>
  <mat-card-content>
    <h2>{{ friendlyGnome.name }}</h2>
    <p>Age: {{ friendlyGnome.age }}</p>
    <mat-icon matBadge="4" matBadgeColor="primary"
      >sentiment_satisfied_alt</mat-icon
    >
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
  </mat-card-content>
</mat-card>
