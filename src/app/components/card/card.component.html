<mat-card class="card">
  <mat-card-header>
    <img mat-card-image [src]="gnome.thumbnail" alt="Photo of a Shiba Inu" />
  </mat-card-header>
  <mat-card-content>
    <h2>{{ gnome.name }}</h2>
    <p>Age: {{ gnome.age }}</p>
    <mat-icon matBadge="4" matBadgeColor="primary"
      >sentiment_satisfied_alt</mat-icon
    >
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
  </mat-card-content>
</mat-card>
